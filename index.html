<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./JsBarcode.all.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/assets/barcode_icon.ico">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>BARCODE GENERATOR II</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="my-event">
          <fieldset>
            <legend>DADOS BARCODE <small> (ITF)</small></legend>
            <div class="input-wrapper">
              <label for="titulo">T√çTULO </label>
              <input type="text" name="titulo" id="titulo" />
            </div>

            <div class="input-wrapper">
              <label for="conteudo">CONTEUDO </label>
              <input type="text" name="conteudo" id="conteudo" />
            </div>
            <div class="container-btn">
              <button type="submit" form="my-event" value="Submit">
                GERAR
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="data-container">
        <div class="data-row-title">
          <div class="title">TITULO</div>
          <div class="barcode-data">BARCODE</div>
        </div>
        <div class="barcode-table"></div>
      </div>

      <div class="barcode-main">
        <div class="barcode-gallerycontainer"></div>
      </div>
    </main>

    <footer>footer</footer>
  </body>
</html>
